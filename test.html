<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formatted String</title>
</head>
<body>

<pre id="formattedString"></pre>

<script>
// Sample string of 1000 characters
var longString = "abcdefghijklmnopqrstuvwxyz".repeat(40);

// Function to format the string as specified
function formatString(str) {
    var formattedStr = '';
    for (var i = 0; i < str.length; i += 4) {
        formattedStr += str.substr(i, 4) + ' '; // Add a space after every 4 characters
        if ((i + 1) % 40 === 0) {
            formattedStr += '\n'; // Add a new line after every 10 groups of 4 characters
        }
    }
    return formattedStr;
}

// Format the string and insert it into the HTML
document.getElementById('formattedString').textContent = formatString(longString);
</script>

</body>
</html>
